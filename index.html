<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edsembli Links</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the content */
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        /* List of Links */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 1rem 0;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        /* Button-like Links */
        .link-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edsembli Links</h1>
        <ul>
            <li><a class="link-button" href="https://example.com/link1">Link 1</a></li>
            <li><a class="link-button" href="https://example.com/link2">Link 2</a></li>
            <li><a class="link-button" href="https://example.com/link3">Link 3</a></li>
            <!-- Add more links as needed -->
        </ul>
        <div class="footer">
            <p>Created with ❤️ by [Vacuumboots]</p>
        </div>
    </div>
</body>
</html>
